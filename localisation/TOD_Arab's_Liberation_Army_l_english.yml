### leaders desc ###
POLITICS_Yusuf_Salman_Yusuf_DESC:0 "萨勒曼总书记1901年出生于巴格达，受到1917年十月革命的影响和土耳其革命的影响，年仅23岁的总书记在1924年同党内其他同志在他的出生地巴格达就成立了伊拉克共产党，同时，在我们的影响下，其他阿拉伯国家相继成立了自己的共产党，我们党刚成立时就宣布：“我们党的最高宗旨就是领导全体阿拉伯人民进入共产主义。”1934年，萨勒曼同志当选党的总书记，1935年2月8日，在党的第四次代表大会胜利上，萨勒曼总书记决定就在今天发动起义打倒反动的哈希姆王朝。"