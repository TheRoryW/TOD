ALA_neizhan:0 "伊拉克内战"
ALA_neizhan_desc:0 "我们在1935年的起义，已经持续了一段时间，并且对每个伊拉克人民都造成了影响。时间越长对我国和广大人民群众造成的影响越大。"
ALA_kuerde:0 "库尔德人问题"
ALA_kuerde_desc:0 "我国北部地区一直是库尔德人的地盘，我们必须妥善处理这个问题，否则将会给我们产生巨大影响。"
ALA_jiefangzhanzheng:0 "解放战争"
ALA_jiefangzhanzheng_desc:0 "我们将会打倒反动的哈希姆王朝，将我国广大劳动人民从君主制和帝国主义的压迫中解放出来。"
